<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signal Generator</title>
  <style>
    body {
      background: #0f2026;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    #loader {
      margin: 1rem auto;
      display: none;
    }

    #result {
      margin-top: 1rem;
      font-size: 2rem;
    }

    .rem__time {
      margin-top: 1rem;
      font-size: 1.2rem;
      visibility: hidden;
    }

    button {
      padding: 10px 20px;
      background: dodgerblue;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>YQT BOT PRO</h1>
  <img src="./yqt.jpg" alt="Bot Icon" style="width: 80px; border-radius: 50%;">
  <br><br>

  <select id="pair__box">
    <option disabled selected>Select a pair</option>
  </select>

  <div id="loader"></div>
  <div id="result"></div>

  <button id="signal">GET SIGNAL</button>
  <div class="rem__time"></div>

  <!-- jQuery (for selectator) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- OPTIONAL: selectator plugin (if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/selectator@2.1.0/fm.selectator.jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/selectator@2.1.0/fm.selectator.jquery.css">

  <!-- Your JS -->
  <script src="script.js"></script>

</body>
</html>
